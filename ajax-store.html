<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Store</title>
    <link rel="stylesheet" href="./css/ajax-store.css">
</head>

<body>
<div class="page-wrapper justify-content-center">
    <div class="container d-flex flex-column gap-4">
        <div class="row text-center">
            <div class="col">
                <h1 class="display-4">Ajax Store</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Categories</th>
                            <th scope="col" width="1"></th>
                        </tr>
                        </thead>
                        <tbody id="tools">
                        <tr>
                            <th scope="row">Hammer</th>
                            <td><span class="badge rounded-pill bg-info text-dark">25</span></td>
                            <td><span class="badge rounded-pill bg-success">20</span></td>
                            <td>"Tool"</td>
                        </tr>
                        <tr>
                            <th scope="row">Drill</th>
                            <td><span class="badge rounded-pill bg-info text-dark">5</span></td>
                            <td><span class="badge rounded-pill bg-success">100</span></td>
                            <td>"Tool" "Powered"</td>
                        </tr>
                        <tr>
                            <th scope="row">Mower</th>
                            <td><span class="badge rounded-pill bg-info text-dark">5</span></td>
                            <td><span class="badge rounded-pill bg-success">200</span></td>
                            <td>"Tool" "Gas" "Outdoor"</td>
                        </tr>
                        <tr>
                            <th scope="row">Screwdriver</th>
                            <td><span class="badge rounded-pill bg-info text-dark">25</span></td>
                            <td><span class="badge rounded-pill bg-success">10</span></td>
                            <td>"Tool"</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script type="module" src="./js/ajax-store.js"></script>
</body>

</html>
