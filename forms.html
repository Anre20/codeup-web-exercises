<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email</label>
    <input id="email" name="email" type="text" required/>
    <br />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required/>
    <br />

    <input type="submit" />
    <!-- OR -->
    <button type="submit">Login</button>
</form>
<br>
<textarea name="bio" placeholder="Tell us about yourself"></textarea>
<br>
<label>
<h1>How did you hear about us?:</h1>
<input type="checkbox" id=ad1 name="ad" value="Billboard">
<label for="ad1">Billboard</label><br>
<input type="checkbox" id="ad2" name="ad" value="Radio Advertisement">
<label for="ad2">Radio Advertisement</label><br>
<input type="checkbox" id="ad3" name="ad" value="Internet Advertisement">
<label for="ad3">Internet Advertisement</label><br>
<input type="checkbox" id="ad4" name="ad" value="Other">
<label for="ad4">Other</label><br><br>
<input type="submit" value="Submit">
<br>
<p>What is your preferred web browser?</p>
<select name="Web Browser">
    <option value="Firefox">Firefox</option>
    <option value="Chrome">Chrome</option>
    <option value="Safari">Internet Explorer</option>
    <option value="Other">Other</option>
    <input type="submit" value="Submit">
</select>
</label>
</body>
</html>
